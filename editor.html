<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="editor.css">
        <link rel="icon" type="image/png" href="editor-icon.png">
        
        <!-- jQuery -->
        <script type="text/javascript" src="scripts/externals/jquery.js" defer></script>
        <script type="text/javascript" src="scripts/externals/jquery.mobile.js" defer></script>
        <link rel="stylesheet" type="text/css" href="scripts/externals/jquery.mobile.css">

        <script type="text/javascript" src="script/compiled/ags.utils.js" defer></script>
        <script type="text/javascript" src="script/compiled/navctl.js" defer></script>
        <script type="text/javascript" src="script/compiled/ags.engine.js" defer></script>
        <script type="text/javascript" src="script/compiled/ags.editor.js" defer></script>
    </head>
    <body onload="EditorMain()">
        <div data-role="page">
            <div data-role="header">
                <h1>Adventure Game System Editor</h1>
                <a href="#file-browser" data-rel="popup" data-role="button" data-inline="true" data-transition="pop" class="ui-btn-left">Assets</a>
            </div>
            <div data-role="content">
                <div id="stage"></div>
            </div>
            <div data-role="footer" class="ui-bar">
                <div data-role="controlgroup" data-type="horizontal">
                    <a data-theme="a">Run</a>
                    <a data-theme="a" class="ui-disabled">Pause</a>
                    <a data-theme="a" class="ui-disabled">Stop</a>
                </div>
            </div>
            <div data-role="popup" id="file-browser" data-position="right" data-display="overlay" data-theme="a" style="clip:rect(0px,210px,210px,0px);">
                <iframe id="file-browser-frame" data-inset="false" style="min-width: 210px; min-height: 210px; border: 0px;"></iframe>
            </div>
        </div>
    </body>
</html>
